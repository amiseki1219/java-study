<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="kanaName">カナ名</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" reqiured />
  </div>
  <div>
    <label for="nickName">ニックネーム</label>
    <input type="text" id="nickName" th:field="*{student.nickname}" required />
  </div>
  <div>
    <label for="email">メールアドレス</label>
    <input type="email" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="area">地域</label>
    <input type="text" id="area" th:field="*{student.area}"required />
  </div>
  <div>
    <label for="age">年齢</label>
    <input type="text" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="sex">性別</label>
    <input type="text" id="sex" th:field="*{student.sex}" required/>
  </div>
  <div>
    <label for="remark">備考</label>
    <input id="remark" th:field="*{student.remark}"></textarea>
  </div>
  <div>
    <label for="courseName">コース名</label>
    <select id="courseName" th:field="*{course.courseName}">
      <option value="Javaコース">Javaコース</option>
      <option value="Web制作コース">Web制作コース</option>
      <option value="AWSコース">AWSコース</option>
      <option value="デザインコース">デザインコース</option>
      <option value="マーケティングコース">マーケティングコース</option>
    </select>
  </div>
  <div>
    <label for="courseStartAt">開始日:</label>
    <input type="datetime-local" id="courseStartAt" th:field="*{course.courseStartAt}" />
  </div>
  <div>
    <label for="courseEndAt">終了日:</label>
    <input type="datetime-local" id="courseEndAt" th:field="*{course.couseEndAt}" />
  </div>
  <div>
    <button type="submit">登録</button>
  </div>

</form>
</body>
</html>
