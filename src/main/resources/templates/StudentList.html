<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:if="${studentDetail.student != null}">
      <a th:href="@{/student/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.name}">金木研</a>
    </td>
    <td th:unless="${studentDetail.student != null}">
      <span>名前なし</span>
    </td>
    <td th:text="${studentDetail.student.kanaName}">カネキケン</td>
    <td th:text="${studentDetail.student.nickname}">カネキくん</td>
    <td th:text="${studentDetail.student.email}">kaneki@example.com</td>
    <td th:text="${studentDetail.student.area}">東京</td>
    <td th:text="${studentDetail.student.age}">18</td>
    <td th:text="${studentDetail.student.sex}"
     th:style="${studentDetail.student.sex == '男'} ? 'color: blue' : 'color : pink'"></td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
    <td>
      <input type="checkbox" th:checked="${studentDetail.student.isDeleted}" />
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
